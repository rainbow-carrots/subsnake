name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: subsnake
            asset_name: subsnake-linux-amd64
          - os: windows-latest
            artifact_name: subsnake.exe
            asset_name: subsnake-windows-amd64.exe
          - os: macos-latest
            artifact_name: subsnake
            asset_name: subsnake-macos-amd64

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' 

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: pyinstaller subsnake.spec

    - name: Check Build Output
      shell: bash
      run: ls -R dist/

    - name: Zip Release Archive
      shell: bash
      run: |
        cd dist
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          7z a ../${{ matrix.asset_name }}.zip *
        else
          zip -r ../${{ matrix.asset_name }}.zip .
        fi

    - name: Upload Binaries to Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ matrix.asset_name }}.zip